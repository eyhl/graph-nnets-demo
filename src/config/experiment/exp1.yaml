# Minimal single-run config (no sweeps / no cloud)
hyperparams:
  seed: 666
  lr: 1e-3
  epochs: 100

  hidden_channels: 16
  num_features: 1433
  num_classes: 7
  dropout: 0.5

  checkpoint_name: checkpoint.pt
  load_model_from: /models/

  # Optional experiment tracking (disabled by default)
  use_wandb: false
  wandb_project: graph-nnets-demo
  wandb_entity: null
